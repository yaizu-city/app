name: Build and Deploy app.yml on main

on:
  push:
    branches:
      - main
    paths:
      - 'メニュー/**.xlsx'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Convert Excel to app.yml
        run: node ./bin/configToMenuYAML.js ./メニュー/焼津スマートマップメニューテンプレート.xlsx ./app.yml

