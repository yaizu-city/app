name: Check and Convert お知らせ.csv

on:
  push:
    branches:
      - main
    paths:
      - "お知らせ.csv"

permissions:
  contents: write

jobs:
  convert_csv_to_json:
    name: Convert お知らせ.csv to JSON
    runs-on: ubuntu-latest
    needs: validate_csv # validate_csvが成功した場合のみ実行
    if: github.ref == 'refs/heads/main' # mainブランチへのプッシュ時のみ実行
    steps:
      # リポジトリのコードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Node.jsをセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 必要な依存関係をインストール
      - name: Install dependencies
        run: npm install csv-parser

      # CSVをJSONに変換
      - name: Convert CSV to JSON
        run: |
          node scripts/csv-to-json.js お知らせ.csv お知らせ.json

      - name: Configure AWS Credentials
        if: github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::302263045312:role/dev-maps-yaizu-smartcity-jp-github-actions-deploy-dev
          aws-region: ap-northeast-1
  
      - name: Deploy to S3
        if: github.ref == 'refs/heads/main'
        run: |
          aws s3 cp app.yml s3://dev-maps-yaizu-smartcity-jp-frontend-dev/
          aws cloudfront create-invalidation --distribution-id "EFX61YORGLNRP" --paths "/お知らせ.json"
          